<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tienda de Teléfonos</title>
    <link rel="stylesheet" href="../Styles/css.css"> </head>
<body>
    <header>
        <div class="container">
            <h1>Contacto</h1>
            <nav>
                <a href="principal.html">Inicio</a>
                <a href="productos.html">Productos</a>
                <a href="contacto.html">Contacto</a>
                <a href="../index.html">Cerrar Sesion</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="formulario container">
            <h2>Contáctanos</h2>
            <p>¿Tienes alguna pregunta o comentario? ¡No dudes en escribirnos!</p>
            <form id="contactForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
                    <span class="error-message" id="nombreError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="tu@ejemplo.com" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="6" placeholder="Escribe tu mensaje aquí..." required></textarea>
                    <span class="error-message" id="mensajeError"></span>
                </div>
                
                <button type="submit">Enviar Mensaje</button>
                <div id="formMessage" class="success-message"></div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Tienda de Teléfonos. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="../Scripts/main.js"></script> <script src="../Scripts/validacion.js"></script> </body>
</html>
